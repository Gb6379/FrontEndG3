  <div class="container margem-superior">
    <div class="form-group box">
      <img class="logo" src="../../assets/imagens/ifood-logo.png" alt="ifood-logo">
      <h3>Cadastra-se</h3>
        <h5>Preencha seus dados de cadastro</h5>
      <div class="informacao">
        <span class="p-float-label">
          <input [(ngModel)] = "registerRequest.firstname" type="text" class="form-control" id="nome" name="firstname" pInputText>
          <label for="firstname">Nome</label>
        </span>
        &nbsp;
        <br>
        <span class="p-float-label">
          <input [(ngModel)] = "registerRequest.lastname" type="text" class="form-control" id="lastname" name="lastname" pInputText>
          <label for="lastname">Sobrenome</label>
        </span>
        &nbsp;
        <br>
        <span class="p-float-label">
          <input [(ngModel)] = "registerRequest.cpf"  type="text" class="form-control" id="cpf" name="cpf" pInputText>
          <label for="cpf">CPF</label>
        </span>
      </div>
        &nbsp;
        <br>
        <div class="informacao">
          <span class="p-float-label">
            <input [(ngModel)] = "registerRequest.phone" type="text" class="form-control" id="telefone" name="phone" pInputText>
            <label for="phone">Telefone</label>
          </span>
          <span class="p-float-label">
            <input [(ngModel)] = "registerRequest.email" type="text" class=" form-control" id="email" name="email" pInputText>
            <label for="email">Email</label>
          </span>
        </div>
        &nbsp;
        <div class="informacao">
        <span class="p-float-label">
          <p-password [(ngModel)] = "registerRequest.password" [toggleMask]="true" id="senha" class="form-control"></p-password>
          <label for="password">Senha</label>
        </span>
        <span class="p-float-label">
          <p-password [toggleMask]="true" id="senha" class="form-control"></p-password>
          <label for="password">Confirmação de senha</label>
        </span>
        </div>
        &nbsp;
        <div class="informacao">
          <span class="p-float-label">
            <input type="text" class="form-control" id="cep" name="cep" pInputText>
            <label for="cep">CEP</label>
          </span>
          <span class="p-float-label">
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" disabled pInputText>
          <label for="bairro">Bairro</label>
        </span>
        </div>
        &nbsp;
        <div class="informacao">
          <span class="p-float-label">
          <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua" disabled pInputText>
          <label for="logradouro">Rua</label>
        </span>
          <span class="p-float-label">
            <input type="text" class="form-control" id="numero" name="numero" pInputText>
            <label for="numero">Número</label>
          </span>
        </div>
        &nbsp;
          <span class="p-float-label">
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" disabled pInputText>
          <label for="cidade">Cidade</label>
        </span>
        <br>
        <button class="btn btn-secondary button cadastrar" (click)="register()"> CADASTRAR </button>
        &nbsp;
        <button class="btn btn-primary button cancelar"> LIMPAR DADOS </button> <!-- provisóriamente sem validação -->
    </div>
  </div>
