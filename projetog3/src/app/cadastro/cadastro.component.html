<form #f="ngForm">
  <div class="container margem-superior">
    <div class="form-group box">
        <h3> Cadastro de usuário</h3>
        <input type="text" class="form-control" id="usuario" name="nome" placeholder="Informe seu nome">
        &nbsp;
        <br>
        <div class="informacao">
          <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Informe seu telefone">
          <input type="text" class=" form-control" id="email" name="email" placeholder="Informe seu e-mail">
        </div>
        &nbsp;
        <div class="informacao">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
        <input type="password" class="form-control" id="ConfirmacaoSenha" name="ConfirmacaoSenha" placeholder="Digite novamente sua senha">
        </div>
        &nbsp;
        <div class="informacao">
          <input type="text" class="form-control" id="cep" name="cep" ngModel #cep="ngModel" (blur)="consultaCep(cep.value , f)" placeholder="CEP">
          <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" placeholder="Bairro" disabled>
        </div>
        &nbsp;
        <div class="informacao">
          <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" placeholder="Rua" disabled>
          <input type="text" class="form-control" id="numero" name="numero" placeholder="Número">
        </div>
        &nbsp;
        <div class="informacao">
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel #cidade="ngModel" placeholder="Cidade" disabled>
          <input type="text" class="form-control" id="uf" name="uf" ngModel #uf="ngModel" placeholder="Estado" disabled>
        </div>
        <br>
        <button class="btn btn-secondary button"> Cancelar </button>
        <button class="btn btn-primary button"> Entrar </button> <!-- provisóriamente sem validação -->
    </div>
  </div>
</form>
