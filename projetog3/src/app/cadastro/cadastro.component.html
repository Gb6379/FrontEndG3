<form #f="ngForm">
  <div class="container margem-superior">
    <div class="form-group box">
        <h3> Cadastro de usuário</h3>
        <span class="p-float-label">
          <input type="text" class="form-control" id="usuario" name="nome" pInputText>
          <label for="usuario">Nome</label>
        </span>
        &nbsp;
        <br>
        <div class="informacao">
          <span class="p-float-label">
            <input type="text" class="form-control" id="telefone" name="telefone" pInputText>
            <label for="telefone">Telefone</label>
          </span>
          <span class="p-float-label">
            <input type="text" class=" form-control" id="email" name="email" pInputText>
            <label for="email">Email</label>
          </span>
        </div>
        &nbsp;
        <div class="informacao">
        <span class="p-float-label">
          <p-password [toggleMask]="true" id="senha"></p-password>
          <label for="password">Senha</label>
        </span>
        <span class="p-float-label">
          <p-password [toggleMask]="true" id="confirmaSenha"></p-password>
          <label for="password">Confirmação de senha</label>
        </span>
        </div>
        &nbsp;
        <div class="informacao">
          <span class="p-float-label">
            <input type="text" class="form-control" id="cep" name="cep" ngModel #cep="ngModel" (blur)="consultaCep(cep.value , f)" pInputText>
            <label for="cep">CEP</label>
          </span>
          <span class="p-float-label">
          <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" placeholder="Bairro" disabled pInputText>
          <label for="bairro">Bairro</label>
        </span>
        </div>
        &nbsp;
        <div class="informacao">
          <span class="p-float-label">
          <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" placeholder="Rua" disabled pInputText>
          <label for="logradouro">Rua</label>
        </span>
          <span class="p-float-label">
            <input type="text" class="form-control" id="numero" name="numero" pInputText>
            <label for="numero">Número</label>
          </span>
        </div>
        &nbsp;
          <span class="p-float-label">
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel #cidade="ngModel" placeholder="Cidade" disabled pInputText>
          <label for="cidade">Cidade</label>
        </span>
        <br>
        <button class="btn btn-secondary button"> Cadastrar </button>
        <button class="btn btn-primary button"> Limpar </button> <!-- provisóriamente sem validação -->
    </div>
  </div>
</form>
