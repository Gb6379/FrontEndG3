<form class="conteudo" [formGroup]="formulario">
 <div class="container margem-superior">
    <div class="form-group box">
      <img class="logo" src="../../assets/imagens/pyyg-PhotoRoom.png-PhotoRoom.png" alt="ifood-logo">
      <h3>Cadastra-se</h3>
      <h5>Preencha seus dados de cadastro</h5>

    <div class="mt-4">
      <span class="p-float-label">
        <input [(ngModel)] = "registerRequest.firstname" type="text" class="form-control" id="nome" name="firstname" formControlName="firstname" pInputText>
        <label for="firstname">Nome</label>
      </span>
    </div>
    <div class="erro"><p-message *ngIf="formulario.get('firstname')?.errors?.['required'] && formulario.get('firstname')?.touched" severity="error" text="Nome obrigatório"></p-message></div>

    <div class="mt-4">
      <span class="p-float-label">
        <input [(ngModel)] = "registerRequest.lastname" type="text" class="form-control" id="lastname" name="lastname" formControlName="lastname" pInputText>
        <label for="lastname">Sobrenome</label>
      </span>
    </div>
    <div class="erro"><p-message *ngIf="formulario.get('lastname')?.errors?.['required'] && formulario.get('lastname')?.touched" severity="error" text="Sobrenome obrigatório"></p-message></div>

    <div class="mt-4">
      <span class="p-float-label">
        <input [(ngModel)] = "registerRequest.cpf" type="text" class="form-control" id="cpf" name="cpf" formControlName="cpf" pInputText>
        <label for="cpf">CPF</label>
      </span>
    </div>
    <div class="erro"><p-message *ngIf="formulario.get('cpf')?.errors?.['required'] && formulario.get('cpf')?.touched" severity="error" text="CPF obrigatório"></p-message></div>

    <div class="mt-4">
      <span class="p-float-label">
        <input [(ngModel)] = "registerRequest.phone" type="text" class="form-control" id="telefone" name="phone" formControlName="phone" pInputText>
        <label for="phone">Telefone</label>
      </span>
    </div>
    <div class="erro"><p-message *ngIf="formulario.get('phone')?.errors?.['required'] && formulario.get('phone')?.touched" severity="error" text="Telefone obrigatório"></p-message></div>

    <div class="mt-4">
      <span class="p-float-label">
        <input [(ngModel)] = "registerRequest.email" type="text" class="form-control" id="email" name="email" formControlName="email" pInputText>
        <label id="email" for="email">Email</label>
      </span>
    </div>
    <div class="erro"><p-message *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched" severity="error" text="Email obrigatório"></p-message></div>


    <div class="informacao">
      <div class="mt-4">
        <span class="p-float-label">
          <p-password [(ngModel)] = "registerRequest.password" type="text" id="senha" name="senha" formControlName="password" [toggleMask]="true"></p-password>
          <label for="senha">Senha</label>
        </span>
      </div>
      <div class="mt-4">
        <span class="p-float-label">
          <p-password type="text" id="confirmaSenha" name="confirmaSenha" [toggleMask]="true"></p-password>
          <label id="confirmaSenha" for="confirmaSenha">Confirmação de senha</label>
        </span>
    </div>
    </div>

    &nbsp;

    <button class="btn btn-secondary button cadastrar" (click)="register()" [disabled]="!formulario.valid"> CADASTRAR </button>
    &nbsp;
    <button class="btn btn-primary button cancelar"> LIMPAR DADOS </button>
    </div>
  </div>
