

    <h2 class="mb-3">Meus Endere√ßos</h2>
    <div class="container margem-superior">
      <button icon="pi pi-plus-circle"  pButton  (click)="newContact()">asdasds</button>
      <div class="card">
    <p-table [value]="endereco" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
      <tr>
        <th>Rua</th>
        <th>Bairro</th>
        <th>Numero</th>
        <th>Cep</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-endereco>
      <tr>
        <td>{{ endereco.street }}</td>
        <td>{{ endereco.neighborhood}}</td>
        <td>{{ endereco.number}}</td>
        <td>{{ endereco.cep }}</td>
        <td>{{ endereco.city }}</td>
        <td>{{ endereco.state }}</td>
        <td class="text-center">
          <button icon="pi pi-pencil" pButton class="editAddress"(click)="editAddress(endereco.id)">&nbsp;</button>
          <span>&nbsp;|&nbsp;</span>
          <button icon="pi pi-trash" pButton class="deleteAddress" (click)="confirmDelete(endereco.id)">&nbsp;</button>>
        </td>
    </ng-template>
    </p-table>
  </div>
</div>
